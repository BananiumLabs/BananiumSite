<!-- START CONTACT US AREA -->
<section id="contact" class="contact-us-area section-padding gry-bg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title text-center">
                    <h2>Get in Touch</h2>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-12">
                <!-- START CONTACT FROM -->
                <div class="contact-from">
                    <form action="https://formspree.io/contact@bananiumlabs.com" method="POST">
                        <div class="form-group col-md-6">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name"
                            required />
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" name="_replyto" class="form-control" id="email" placeholder="Enter Your Email"
                            required />
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="_subject" class="form-control" id="subject" placeholder="Enter Your Subject">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea rows="6" name="message" class="form-control" id="message" placeholder="Enter Your Message"
                            required></textarea>
                        </div>
                        <div class="col-md-12 center-align">
                            <button type="submit" class="center-align">send message</button>
                        </div>
                    </form>
                </div>
                <!-- END CONTACT FROM -->
            </div>
            <!-- <div class="col-md-6 col-sm-12">
                <div class="map lazy"></div>
            </div> -->
        </div>
        <div class="col-md-2"></div>
    </div>
</section>
<!-- END CONTACT US AREA -->
